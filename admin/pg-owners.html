                                            <div class="mb-3">
                                                <label class="mb-1"><strong>Password</strong></label>
                                                <input type="password" class="form-control" placeholder="Password" id="new-pg-owner-password" required>
                                            </div>
                                            <div class="text-center mt-4">
                                                <button type="submit" class="btn btn-primary btn-block" id="create-new-pg-owner-button">Create User</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
